<div class="container" fxLayout ="column" fxLayoutAlign="center center">
  <h1 class="mat-title">Listado de ordenes</h1>
  <mat-card class="table-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. Orden</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- articles Column -->
      <ng-container matColumnDef="articles">
        <th mat-header-cell *matHeaderCellDef> Articulos </th>
        <td mat-cell *matCellDef="let element"> {{element.articles}} </td>
      </ng-container>

      <!-- accion Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button
                  color="primary"
                  (click)="showDetails(element.id)">
            <span>detalles </span>
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons
                   aria-label="Seleccione la pÃ¡gina para ver las ordenes">
    </mat-paginator>
  </mat-card>
</div>
