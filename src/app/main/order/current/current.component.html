<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="current-table">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title class="mat-card-title">Orden Actual</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="currentOrder.products!" class="mat-elevation-z8">
        <!-- image Column -->
        <ng-container matColumnDef="image_url">
          <th mat-header-cell *matHeaderCellDef> imagen</th>
          <td mat-cell *matCellDef="let element">
            <img mat-card-avatar src="{{element.image_url}}" alt="">
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> producto</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef> <b>Total</b> </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> valor</th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> <b>{{total | currency}}</b> </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Accion </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center none">
      <button mat-flat-button color="primary" (click)="createOrder()">pagar</button>
    </mat-card-actions>
  </mat-card>
</div>
